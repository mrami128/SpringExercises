<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<head>
        <meta charset="utf-8"/>
        <title th:text=" 'oops, ' + ${error} "> </title>
</head>

<body>

<th:block th:switch="${error}">
    <div th:case="'Not Found'">
        <h1>Page not found!!</h1>
    </div>
    <div th:case="'Forbidden'">
        <h1>You don't have permission to view this page.</h1>
    </div>
</th:block>


<p> Watch this video instead </p>

<iframe
        width="420"
        height="315"

        autoplay="autoplay" loop="loop"
        src="https://www.youtube.com/embed/vlmLZRCjrMY?list=RD8QQaX9CJ2Pk?autoplay=1"
        frameborder="0"
        allowfullscreen="allowfullscreen"
>
</iframe>

</body>
</html>
