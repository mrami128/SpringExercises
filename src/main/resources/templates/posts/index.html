<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

    <head th:include="fragments :: head('Show All Posts')" />



<body>

<nav th:replace="fragments :: my-navbar"/>

<div class="container">

    <div th:each="post : ${posts}">
         <h1 th:text="${post.title}"> </h1>
         <h2 th:text="${post.body}"> </h2>
        <h2 th:test = "${post.owner.username}"> </h2>
        <h2 th:test = "${post.owner.email}"> </h2>
    </div>

</div>

</body>
</html>
