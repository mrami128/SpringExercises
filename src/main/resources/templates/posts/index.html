<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

    <head th:include="fragments :: head('Show All Posts')" />



<body>

<nav th:replace="fragments :: my-navbar"/>

<div class="container">

    <div th:each="post : ${posts}">
         <h1 th:text = "${post.title}"> </h1>
         <h3 th:text = "${post.body}"> </h3>
        <h3 th:text = "${post.owner.username}"> </h3>
        <h3 th:text = "${post.owner.email}"> </h3>
    </div>

</div>

</body>
</html>
